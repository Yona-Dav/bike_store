{% extends 'base.html' %}
{% block title %}Add rental{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}

    <div class="form-group">
        <label for="customer_id">Customer</label>
        <select class="form-control" id="customer_id" name="customer_id">
            {% for customer in customers %}
            <option value="{{customer.id}}">{{customer.first_name}} {{customer.last_name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="vehicle_id">Vehicle ID</label>
        <select class="form-control" id="vehicle_id" name="vehicle_id">

            {% for vehicle in unrented_list %}
            <option value="{{vehicle.id}}">{{vehicle.id}}</option>
            {% endfor %}
        </select>
    </div>
    <button>submit</button>
</form>

<p><b>1.If the customer is not in the list, you have to create a new customer account</b></p>
<p><b>2.If the vehicle is not in the list, it is currently being rented</b></p>

 <a href="{% url 'all_rental' %}" class="btn btn-primary">All the rental</a>


{% endblock %}
